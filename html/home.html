<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }

    div {
      border: 1px solid;
      padding: 40px;
      margin: 30px;
    }

    .parent,
    .child {
      position: relative;
    }

    h2 {
      border: 1px solid;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">
      <h2>Hello Page</h2>
    </div>
  </div>
</body>

</html>
